<!DOCTYPE html>
<html>
<head>
    <title>–ú–µ–¥–∏–∞ –•—Ä–∞–Ω–∏–ª–∏—â–µ</title>
    <style>
        /* ... –ø—Ä–µ–¥—ã–¥—É—â–∏–µ —Å—Ç–∏–ª–∏ ... */
        .preview-container {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-top: 20px;
        }
        .preview-item {
            width: 200px;
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
        }
        .preview-content {
            height: 150px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        .preview-content img, .preview-content video {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
        .file-icon {
            font-size: 48px;
        }
    </style>
</head>
<body>
    <!-- ... –ø—Ä–µ–¥—ã–¥—É—â–∏–π HTML ... -->
    
    <div class="preview-container">
        {% for file in files %}
            <div class="preview-item">
                <div class="preview-content">
                    {% if file.lower().endswith(('.png', '.jpg', '.jpeg', '.gif')) %}
                        <img src="{{ url_for('main.preview', filename=file) }}" alt="{{ file }}">
                    {% elif file.lower().endswith(('.mp4', '.mov')) %}
                        <video controls>
                            <source src="{{ url_for('main.preview', filename=file) }}" type="video/mp4">
                        </video>
                    {% elif file.lower().endswith(('.pdf')) %}
                        <div class="file-icon">üìÑ</div>
                    {% elif file.lower().endswith(('.mp3', '.wav')) %}
                        <div class="file-icon">üéµ</div>
                    {% else %}
                        <div class="file-icon">üìÅ</div>
                    {% endif %}
                </div>
                <div>
                    <a href="{{ url_for('main.download', filename=file) }}" download>{{ file }}</a>
                    <button onclick="deleteFile('{{ file }}')">–£–¥–∞–ª–∏—Ç—å</button>
                </div>
            </div>
        {% endfor %}
    </div>

    <script>
        // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–æ–µ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ –≤–∏–¥–µ–æ –ø—Ä–∏ –Ω–∞–≤–µ–¥–µ–Ω–∏–∏
        document.addEventListener('DOMContentLoaded', () => {
            document.querySelectorAll('video').forEach(video => {
                video.onmouseenter = () => video.play();
                video.onmouseleave = () => {
                    video.pause();
                    video.currentTime = 0;
                };
            });
        });
        
        // –§—É–Ω–∫—Ü–∏—è —É–¥–∞–ª–µ–Ω–∏—è —Ñ–∞–π–ª–∞
        async function deleteFile(filename) {
            if (confirm(`–£–¥–∞–ª–∏—Ç—å ${filename}?`)) {
                await fetch(`/delete/${filename}`, { method: 'DELETE' });
                window.location.reload();
            }
        }
        </script>
</body>
</html>
